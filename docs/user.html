<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerprofil - ColabNet</title>
    <link rel="stylesheet" href="../docs/css/styles.css">
    <script src="../src/auth.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logoImg" src="../media/ColabNet_Logo_RMVBG.png">
            <h1 class="site-title">PKMT x 3D Service</h1>
        </div>
    </header>

    <nav class="sidebar">
        <ul id="navList">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="products.html">Produkte</a></li>
            <li><a href="services.html">Dienstleistungen</a></li>
            <li><a href="contacts.html">Ansprechpartner</a></li>
            <li><a href="workflow.html">Workflow</a></li>
            <li class="admin-only"><a href="admin.html">Adminbereich</a></li>
            <li><a href="user.html">Benutzerprofil</a></li>
            <li><a href="#" id="logoutButton">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section id="userProfile" class="content">
            <h1>Benutzerprofil von <span id="username"></span></h1>
            <form id="userProfileForm">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" readonly>
                
                <label for="company">Unternehmen:</label>
                <input type="text" id="company" name="company" readonly>
                
                <label for="firstName">Vorname:</label>
                <input type="text" id="firstName" name="firstName">
                
                <label for="lastName">Nachname:</label>
                <input type="text" id="lastName" name="lastName">
                
                <label for="position">Position:</label>
                <select id="position" name="position">
                    <option value="Manager">Manager</option>
                    <option value="Technician">Techniker</option>
                    <option value="Operator">Operator</option>
                </select>

                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone">

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email">
                
                <button type="submit">Speichern</button>
            </form>

            <h2>Passwort ändern</h2>
            <form id="changePasswordForm">
                <label for="currentPassword">Aktuelles Passwort:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
                
                <label for="newPassword">Neues Passwort:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                
                <label for="confirmPassword">Neues Passwort bestätigen:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <button type="submit">Passwort ändern</button>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#about">Über uns</a></li>
            <li><a href="#contact">Kontakt</a></li>
            <li><a href="#privacy">Datenschutz</a></li>
            <li><a href="#terms">Nutzungsbedingungen</a></li>
        </ul>
    </footer>

    <script src="../src/userProfile.js"></script>
</body>
</html>
